<div class="loading-wrapper flex-c animated fadeIn fast" [ngClass]="{'loading-hidden': !isLoading}">

    <div class="loading">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    
        <h3 class="load-msg" *ngIf="message">{{message}}</h3>
    </div>

</div>
